<!DOCTYPE html>
<html>
<head>
    <title>Simplon Demo</title>
  </head>
<body>

<div id="first">Use DOM Manipulation to change my text !</div>

<p class="second">Use the DOM to change my text!</p> 

<h3>Use DOM Manipulation to change my text!</h3>

<div id="second">Use Javascript to display the title!</div>

<script> 
document.write("<table border='1'>");
for (var i = 0; i < 5; i++) {
document.write("<tr id='row-" + i + "'><td>Contenu " + i + "</td></tr>");
}
document.write("</table>");
function couleuraleatoire() {
return '#' + Math.floor(Math.random() * 16777215).toString(16);
}
function bouton() {
for (var i = 0; i < 5; i++) {
document.getElementById("row-" + i + "").style.backgroundColor = couleuraleatoire();
}
}
document.write("<br><button id='couleur' onclick='bouton()'>Update colors</button>");
document.getElementById("first").innerHTML = "Welcome to Simplon Epinal!";
document.getElementById("first").style.color = "red";
document.getElementsByClassName("second")[0].innerHTML = "This is a javascript activity";
document.getElementsByTagName("h3")[0].innerHTML = "see what we can do:";
document.getElementById("second").innerHTML = "Simplon Demo";
document.getElementById("row-0").style.backgroundColor = "red";   
document.getElementById("row-1").style.backgroundColor = "blue";
document.getElementById("row-2").style.backgroundColor = "green";
document.getElementById("row-3").style.backgroundColor = "yellow";
document.getElementById("row-4").style.backgroundColor = "purple";
</script>
</body>
</html>
